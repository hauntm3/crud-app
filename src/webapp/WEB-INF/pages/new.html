<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users/new}" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br>
    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
