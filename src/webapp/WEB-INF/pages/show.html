<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div>
    <p>ID: <span th:text="${user.getId()}"></span></p>
    <p>Name: <span th:text="${user.getName()}"></span></p>
    <p>Age: <span th:text="${user.getAge()}"></span></p>
    <p>Email: <span th:text="${user.getEmail()}"></span></p>
</div>
</body>
</html>
