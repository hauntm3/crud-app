<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>Brand</th>
            <th>Year</th>
            <th>Color</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getYear()}"></td>
            <td th:text="${car.getColor()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
